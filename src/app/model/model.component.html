

<div class="maingallery main-content-wrapper">
		<div class="col-md-3 col-xs-12 gallery"  *ngFor="let models of carList" >
		<div class="gallery-inner" (click)="viewCar(models.variantId)">
		<a target="_blank" href="javascript:void(0)">
					<img src="{{imageHostURL}}{{models.imagePath}}" alt="5Terre" width="25%" height="10%">
		</a>
		<div class="desc">{{models.variantName}}</div>
		</div>
	</div>
</div>

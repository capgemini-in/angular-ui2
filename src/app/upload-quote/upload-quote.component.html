<div class="maingallery main-content-wrapper white-bg">
	<div class="header">
		<h2>Upload Quote</h2>
		<h4>Quotation Id : <span>{{qtn_id}}</span></h4>
	</div>

	 	<div>
			<div class="form-box">
			  <form class="form-inline cp-form"  #ctForm="ngForm" (submit)="submitQuote()" >
			  <div class="form-group">
			    <label for="discountedPrice">Discount</label>
			    <input type="text" required  class="form-control" id="discountedPrice" name="discountedPrice" minlength="3" maxlength="20" [(ngModel)]="input1.discountedPrice" #discountedPrice="ngModel" >
			  	
			  	<div class="f_message">
				    <div class="error" *ngIf="discountedPrice.errors && discountedPrice.errors.required && (discountedPrice.dirty || discountedPrice.touched)">
				    	<span class="fa fa-times">&nbsp;</span> Provide discounted price
				    </div>
				    <div class="error" *ngIf="discountedPrice.errors && discountedPrice.errors.minlength   && (discountedPrice.dirty || discountedPrice.touched)">
				    	<span class="fa fa-times">&nbsp;</span> Provide discount amount
				    </div>
				</div>

			  </div>	
			  


			  <div class="form-group">
			  	<label for="">Upload Quotation File</label>
			  	<input type="file" required class="form-control" id="qtn-file" name="qtn-file" [(ngModel)]="input1.filePath" #filePath="ngModel">

			  	<div class="f_message">
				    <div class="error" *ngIf="filePath.errors && filePath.errors.required && (filePath.dirty || filePath.touched)">
				    	<span class="fa fa-times">&nbsp;</span> Upload file
				    </div>
				</div>
			  </div>

			  <div class="button-group">
				  <button type="submit" class="btn btn-default" [disabled]="!ctForm.form.valid || !ctForm.form.touched">PROCEED
				  </button>
				  <button type="reset" class="btn btn-default">RESET</button>
			  </div>

			  

			</form>
			</div>
		</div>
</div>
